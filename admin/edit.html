    <div class="container">
        
        <form>
            <div class="form-group row">
                <label for="userid" class="col-sm-2 col-form-label">USER ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"   id="userid"  name="userid" placeholder="Enter the User_Id"  >
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control "  id="name" name="name" placeholder="Enter the name" >
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">EMAIL</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"   id="email" name="email" placeholder="Enter the email" >
                </div>
            </div>
            <div class="form-group row">
                <label for="emailpassword" class="col-sm-2 col-form-label">EMAIL PASSWORD</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  id="emailpassword" name="emailpassword" placeholder="Enter the password" >
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">USERNAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="color:#ced4da"  id="username" name="username" placeholder="Enter the username" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">PASSWORD</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="color:#ced4da"  id="inputPassword" placeholder="Enter the password" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputState" class="col-sm-2 col-form-label">USER ROLE</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-control">
                        <option  selected >NONE</option>
                        <option >ADMIN</option>
                        <option>USER</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Update</button>
        </form>
