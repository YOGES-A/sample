                                                <input type="text" class="form-control" id="taskname"
                                                    name="taskname"  placeholder="Enter the task name">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="taskdescription" class="col-sm-2 col-form-label">TASK DESCRIPTION</label>

                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="startdate" class="col-sm-2 col-form-label">START DATE</label>

                                                   name="startdate" placeholder="Enter the start date">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="enddate" class="col-sm-2 col-form-label">END DATE</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="enddate"
                                                   name="enddate" placeholder="Enter the end date">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputState" class="col-sm-2 col-form-label">ASSIGN TO</label>
                                            <div class="col-sm-10">
                                            <select id="inputState" class="form-control">
                                              <option selected>Choose...</option>
                                              <option>...</option>
                                            </select>
                                          </div>
                                        </div>
