                <div class="midde_cont">
                    <div class="container-fluid">
                        <div class="row column_title">
                            <div class="col-md-12">
                                <div class="page_title">
                                    <h2>Add New User</h2>
                                </div>
                            </div>
                        </div>

                        <div class="row column1">
                            <div class="col-md-10 mx-auto white_shd full p-5">
                                <div class="heading1 margin_0">
                                    <form>
                                        <div class="form-group row">
                                            <label for="userid" class="col-sm-2 col-form-label">USER ID</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="userid" name="userid"
                                                    placeholder="Enter the userid">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="name" class="col-sm-2 col-form-label">NAME</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="name" name="name"
                                                    placeholder="Enter the name">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="email" class="col-sm-2 col-form-label">EMAIL</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="email" name="email"
                                                    placeholder="Enter the email">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="emailpassword" class="col-sm-2 col-form-label">EMAIL PASSWORD</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="emailpassword" name="emailpassword"
                                                    placeholder="Enter the password">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="username" class="col-sm-2 col-form-label">USERNAME</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="username" name="username"
                                                    placeholder="Enter the username">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputPassword" class="col-sm-2 col-form-label">PASSWORD</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputPassword"
                                                    placeholder="Enter the password">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputState" class="col-sm-2 col-form-label">USER ROLE</label>
                                            <div class="col-sm-10">
                                            <select id="inputState" class="form-control">
                                              <option selected>Choose the role</option>
                                              <option>ADMIN</option>
                                              <option>USER</option>
                                            </select>
                                          </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary mb-2">Add User</button>
                                        
                                    </form>
                                </div>

                            </div>
                        </div>


                    </div>
